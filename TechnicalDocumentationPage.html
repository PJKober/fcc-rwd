<!DOCTYPE html>
<html>
<head>
    <title>Technical Documentation Page</title>

    <style>
        body {
            background-color: rgb(120,120,120);
            font-family: 'Francois One', sans-serif;
            font-style: italic;
            color: rgb(51,51,51);
            }
            #page-container {
            position: relative;
        }
        #main-section{
            display: flex;
        }
        
    </style> 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>     
</head>
<body>
  
  <!-- User Story #1: I can see a main element with a corresponding id="main-doc", 
      which contains the page's main content (technical documentation). -->
      <main id="main-doc">
  
        <!-- User Story #2: Within the #main-doc element, I can see several section elements, 
            each with a class of main-section. There should be a minimum of 5.-->
        <!-- User Story #3: The first element within each .main-section should be a header element which contains text that describes the topic of that section.-->
        <!-- User Story #4: Each section element with the class of main-section should also have an id 
             that corresponds with the text of each header contained within it. Any spaces should be 
             replaced with underscores (e.g. The section that contains the header "JavaScript and Java" 
             should have a corresponding id="JavaScript_and_Java").-->
        <section class="main-section" id="Doc_One"> <!-- main-section (1) -->
          <header>Doc One</header>
          <article>
            <p></p>
          </article>
        </section>
        
        <section class="main-section" id="Introduction"> <!-- main-section (2) -->
          <header  >Introduction</header> 
          <article>
            <p></p>
          </article>
        </section>
    
        <section class="main-section" id="Header_3"> <!-- main-section (3) -->
          <header >Header 3</header> 
          <article>
            <p></p>
          </article>
        </section>
    
        <section class="main-section" id="Header_4"> <!-- main-section (4) -->
          <header>Header 4</header> 
          <article>
            <p></p>
          </article>
        </section>
    
        <section class="main-section"  id="JavaScript_and_Java"> <!-- main-section (5) -->
          <header>JavaScript and Java</header> 
          <article>
            <p></p>
          </article>
        </section>
    
      </main>    
</body>
  
</html>
