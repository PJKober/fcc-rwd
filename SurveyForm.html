<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>

    <style>
        
    </style>      
</head>
<body>
  <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
  <h1 id="title"> User Story #1</h1>

  <!-- User Story #2: I can see a short explanation with id="description" in P sized text</p> -->
  <p id="description"> I can see a short explanation with id="description" in P sized text</p>

  <!-- User Story #3: I can see a form with id="survey-form". -->
  <form id="survey-form">
    <!-- User Story #4: Inside the form element, I am required 
      to enter my name in a field with id="name". -->
    <label id="name-label" for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Enter your name"
      required
    />
  </form>   


</body>
</html>
