<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>

    <style>
        
    </style>      
</head>
<body>
  <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
  <h1 id="title"> User Story #1</h1>

  <!-- User Story #2: I can see a short explanation with id="description" in P sized text</p> -->
  <p id="description"> I can see a short explanation with id="description" in P sized text</p>

  <!-- User Story #3: I can see a form with id="survey-form". -->
  <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding 
    labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", 
    and id="number-label".-->
  <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.-->
  <form id="survey-form">
    <div class="form-groupping">
      <!-- User Story #4: Inside the form element, I am required 
        to enter my name in a field with id="name". -->
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />  
  </div>

  <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
  <div class="form-groupping">  
    <label id="name-email" for="email">Email</label>
    <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->  <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
    />
  </div>
  
  <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". --> 
  <div class="form-groupping">
    <label id="name-number" for="number">Number</label>
    <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->  
    <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min 
      and max attributes, I will see an HTML5 validation error.-->  
    <input
            type="number"
            name="number"
            id="number"
            min=18
            max=120
            placeholder="Enter your number"
            required
    />
  </div>

  <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
  <div class="form-groupping">
    <select id="dropdown" >
        <option value="volvo">Blue</option>
        <option value="saab">Red</option>
    </select>
  </div>  

  <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.-->
  <div class="form-groupping">
    <label>
      <input 
        name="user-check"     
        value="isOK"
        type="radio"/>isOK
    </label>
        <label>
      <input 
        name="user-check"     
        value="notOK"
        type="radio"/>notOK
    </label>
  </div>     


 </form>    

</body>
</html>
